<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urja City</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.css">

</head>

<body>
    <div class="cointainer">
        <div class="topnav"></div>
        <div class="head">
            <img src="./img/Logo.svg" alt="">
            <div class="bar">
                <label>
                    <input type="text" placeholder="Enter your location">
                    <button> Use Current Location +</button>
                </label>
            </div>
            <div class="about">
                <div class="contect">
                    <span class="material-icons-sharp">call</span>
                    <p>phone <br> +91 9876543210</p>
                </div>
                <div class="contect">
                    <span class="material-icons-sharp">mail</span>
                    <p>Email <br> contact@urjacity.com</p>
                </div>
            </div>
            <div class="login">
                <button>Login / Sign Up</button>
            </div>




            <div class="menu">
                <p>Home</p>
                <p>About</p>
                <p>Directory</p>
                <p>Enquiry</p>
                <p>Testimonials</p>
                <p>blogs</p>
                <p>Submit a Directory +</p>
            </div>
        </div>
        <div class="image">
            <img src="./img/base copy 3.svg" alt="">
            <div class="healthyBuddha"> </div>
        </div>
        <div class="announcements"></div>
